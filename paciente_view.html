<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizando paciente</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #333;
    }
    #modalUploadArquivo input,
    #modalUploadArquivo select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    #modalUploadArquivo button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>👁️ Visualização do Paciente</h1>
  <p id="nomePaciente">Carregando paciente...</p>

  <div class="pastas-container">
    <div class="pasta" onclick="abrirPasta('resumo')">📄 Resumo</div>
    <div class="pasta" onclick="abrirPasta('prontuario')">📒 Prontuários</div>
    <div class="pasta" onclick="abrirPasta('exame')">🧪 Exames</div>
    <div class="pasta" onclick="abrirPasta('tratamento')">💊 Tratamentos</div>
    <div class="pasta" onclick="abrirPasta('documento')">📁 Documentos</div>
  </div>

  <button class="btn-consultas" onclick="abrirCalendario()">📅 Ver consultas do paciente</button>

  <div id="botoes-administrar">
    <h3>Gerenciar Pastas</h3>
    <button onclick="novoArquivo()">➕ Criar novo arquivo</button>
    <button onclick="adicionarArquivoExistente()">📎 Adicionar arquivo existente</button>
    <button onclick="voltar()">🔙 Voltar</button>
  </div>

  <!-- Modal de Upload -->
  <div id="modalUploadArquivo" class="modal">
    <div class="modal-content">
      <h2>Adicionar Arquivo Existente</h2>
      <label for="tipoArquivo">Tipo de arquivo:</label>
      <select id="tipoArquivo">
        <option value="resumo">Resumo</option>
        <option value="prontuario">Prontuário</option>
        <option value="exame">Exame</option>
        <option value="tratamento">Tratamento</option>
        <option value="documento">Documento</option>
      </select>
      <input type="file" id="arquivoInput" accept="application/pdf" />
      <div style="margin-top: 15px;">
        <button onclick="uploadArquivo()">📤 Enviar</button>
        <button onclick="fecharUpload()">❌ Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module">
    /* ------------ Firebase -------------- */
    import {
      initializeApp, getApps, getApp
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {
      getFirestore, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyAmF5FS_ekWW_7-1RUHtGCR71LH6r9fg08",
      authDomain: "medcomvc-ubs.firebaseapp.com",
      projectId: "medcomvc-ubs",
      storageBucket: "medcomvc-ubs.firebasestorage.app",
      messagingSenderId: "313420248004",
      appId: "1:313420248004:web:a9a28d97b3ef2e33c36a91"
    };
  
    /* Reaproveita a app se já existir (evita erro “already exists”) */
    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const db  = getFirestore(app);
  
    /* ------------ UID recebido da página anterior ------------ */
    const uidPaciente = localStorage.getItem("pacienteSelecionado");
    if (!uidPaciente) {
      alert("Nenhum paciente selecionado.");
      window.location.href = "medico.html";
    }
  
    /* ------------ Mostra nome no topo ------------ */
    const nomeEl = document.getElementById("nomePaciente");
    async function carregarNome() {
      nomeEl.textContent = "Carregando paciente...";
      try {
        const snap = await getDoc(doc(db, "pacientes", uidPaciente));
        if (!snap.exists()) {
          nomeEl.textContent = "Paciente não encontrado";
          return;
        }
        /* identificacao[0].nome contém o nome completo */
        const id = snap.data().identificacao?.[0] || {};
        nomeEl.textContent = `Paciente: ${id.nome || uidPaciente}`;
      } catch (e) {
        console.error(e);
        nomeEl.textContent = "Erro ao carregar paciente";
      }
    }
    carregarNome();

    /* ---------- Voltar ---------- */
    window.voltar = () => window.location.href = "medico.html";
  
    /* ------------ Navegação / Botões ------------ */
    window.abrirPasta = pasta => {
      localStorage.setItem("pastaSelecionada", pasta);
      window.location.href = `${pasta}.html`;
    };
  
    window.abrirCalendario = () => {
      localStorage.setItem("pacienteAgenda", uidPaciente);
      window.location.href = "calendario.html";
    };
  
    window.novoArquivo = () => window.location.href = "criar_doc.html";
    window.adicionarArquivoExistente = () =>
      document.getElementById("modalUploadArquivo").style.display = "flex";
    window.fecharUpload = () =>
      document.getElementById("modalUploadArquivo").style.display = "none";
  </script>

  <script type="module" src="script.js"></script>
</body>
</html>
