<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Prontu√°rio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #medutisModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    #medutisModalContent {
      background: #fff;
      width: 95%;
      height: 90%;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    #medutisModalContent iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #medutisModalClose {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #444;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <h1>Login no Prontu√°rio Online</h1>

  <div class="login-container">
    <select id="tipo-usuario">
      <option value="pacientes">Sou Paciente</option>
      <option value="medicos">Sou M√©dico</option>
    </select>

    <input type="email" id="email" placeholder="Digite seu e-mail" />
    <input type="password" id="senha" placeholder="Digite sua senha" />

    <button onclick="fazerLogin()" class="btn-login">Entrar</button>
    <button onclick="window.location.assign('cadastro.html')" class="btn-login">Criar novo usu√°rio</button>
    <button onclick="esqueciSenha()" class="btn-consultas">Esqueci minha senha</button>
    <button onclick="abrirMedutis()" class="btn-consultas">üíä med.f√°cil</button>
  </div>

  <!-- Modal do MedUtis (carregar√° o miniapp com iframe) -->
  <div id="medutisModal">
    <div id="medutisModalContent">
      <span id="medutisModalClose" onclick="fecharMedutis()">‚úï</span>
      <!-- iframe carrega a vers√£o isolada do miniapp -->
      <iframe id="iframeMedutis" src=""></iframe>
    </div>
  </div>

  <!-- Firebase principal do app -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmF5FS_ekWW_7-1RUHtGCR71LH6r9fg08",
      authDomain: "medcomvc-ubs.firebaseapp.com",
      projectId: "medcomvc-ubs",
      storageBucket: "medcomvc-ubs.appspot.com",
      messagingSenderId: "313420248004",
      appId: "1:313420248004:web:a9a28d97b3ef2e33c36a91",
      measurementId: "G-04YK0WXT42"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function fazerLogin() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const tipo = document.getElementById("tipo-usuario").value;

      if (!email || !senha) {
        alert("Preencha o e-mail e a senha.");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        const uid = userCredential.user.uid;
        localStorage.setItem("uid", uid);

        const docRef = await getDoc(doc(db, tipo, uid));

        if (docRef.exists()) {
          if (tipo === "medicos") {
            window.location.href = `medico.html?uid=${uid}`;
          } else {
            window.location.href = `paciente.html?uid=${uid}`;
          }
        } else {
          alert("Usu√°rio n√£o est√° registrado como " + (tipo === "medicos" ? "m√©dico" : "paciente") + ".");
        }

      } catch (error) {
        console.error("Erro no login:", error);
        alert("Email ou senha incorretos.");
      }
    }

    async function esqueciSenha() {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Por favor, preencha o campo de e-mail.");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("E-mail de redefini√ß√£o de senha enviado com sucesso!");
      } catch (error) {
        console.error("Erro ao enviar redefini√ß√£o de senha:", error);
        alert("Erro: " + error.message);
      }
    }

    // Bot√£o que abre o MedUtis com o iframe apontando s√≥ no clique
    function abrirMedutis() {
      const iframe = document.getElementById("iframeMedutis");
      iframe.src = "MedUtis/index.html"; // carrega o miniapp
      document.getElementById("medutisModal").style.display = "flex";
    }

    function fecharMedutis() {
      document.getElementById("medutisModal").style.display = "none";
      document.getElementById("iframeMedutis").src = ""; // limpa o conte√∫do
    }

    window.fazerLogin = fazerLogin;
    window.esqueciSenha = esqueciSenha;
    window.abrirMedutis = abrirMedutis;
    window.fecharMedutis = fecharMedutis;
  </script>
</body>
</html>
