<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Documento</title>

  <!-- TinyMCE -->
  <script src="https://cdn.jsdelivr.net/npm/tinymce@6.8.3/tinymce.min.js"></script>

  <!-- Estilos -->

  <style>

/* garante que o editor fique atr√°s do modal */

    #clinbotQuestion { width:100%; max-width:1000px; height:80px; margin:10px auto;
                       display:block; padding:10px; }
  </style>
</head>


<body>
  <h1>üìù Criar Novo Documento</h1>

  <!-- Escolha de pasta e template -->
  <div class="center">
    <label for="tipo">Escolha a pasta:</label>
    <select id="tipo">
      <option value="resumo">Resumo</option>
      <option value="prontuario">Prontu√°rio</option>
      <option value="exame">Exame</option>
      <option value="tratamento">Tratamento</option>
      <option value="documento">Documento</option>
    </select>

    <label for="template">Escolha um modelo:</label>
    <select id="template">
      <option value="">-- Nenhum --</option>
      <option value="primeira_adulto">1¬™ Consulta Adulto</option>
      <option value="primeira_pediatria">1¬™ Consulta Pediatria</option>
      <option value="puericultura">Puericultura</option>
      <option value="pre_natal">Pr√©‚Äënatal</option>
      <option value="rotina_adulto">Rotina Adulto</option>
      <option value="rotina_pediatria">Rotina Pediatria</option>
      <option value="demanda_espontanea">Demanda Espont√¢nea</option>
    </select>
  </div>



  <!-- TinyMCE -->
  <div id="editor-container">
    <textarea id="editor"></textarea>
  </div>

<!-- Gravador de √°udio -->
<div class="center" id="audioControls">
  <button id="recordBtn" onclick="iniciarGravacao()">üéôÔ∏è‚ÄØGravar consulta</button>
  <button id="stopBtn"   onclick="pararGravacao()" hidden>‚èπÔ∏è‚ÄØParar</button>
  <span   id="tempoLabel"></span>
</div>

  <!-- Bot√µes principais -->
  <div class="center">
    <button onclick="salvarDocumento()">üíæ Salvar</button>
    <button onclick="clinbotPrimeiraAnalise()">ü§ñ Clinbot</button>
    <button onclick="voltar()">üîô Voltar</button>
    <button
  onclick="window.open('./MedUtis/index.html', '_blank')"  
  style="margin:5px; padding:8px 15px;"
>
  üíä med.utis
    </button>

  </div>

  

  <!-- √Årea de chat / respostas -->
  <div id="clinbotChat" hidden></div>
  <textarea id="clinbotQuestion" placeholder="Pergunte algo ao Clinbot..." hidden></textarea>
  <div class="center"><button id="clinbotAskBtn" onclick="clinbotPerguntar()" hidden>Enviar pergunta</button></div>

  <!-- Gerador de PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Firebase + OpenAI + toda a l√≥gica -->
  <script type="module">
    /* ---------- Firebase ---------- */
    import { initializeApp }                          from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc }   from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL }
                                                     from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

const firebaseConfig = {
  apiKey:            "AIzaSyAmF5FS_ekWW_7-1RUHtGCR71LH6r9fg08",
  authDomain:        "medcomvc-ubs.firebaseapp.com",
  projectId:         "medcomvc-ubs",
  storageBucket:     "medcomvc-ubs.firebasestorage.app",
  messagingSenderId: "313420248004",
  appId:             "1:313420248004:web:a9a28d97b3ef2e33c36a91"
};

    const app     = initializeApp(firebaseConfig);
    const db      = getFirestore(app);
    const storage = getStorage(app, "gs://medcomvc-ubs.firebasestorage.app");

    /* ---------- Vari√°veis globais ---------- */
    const pacienteId = localStorage.getItem("pacienteSelecionado");
    const medicoId   = localStorage.getItem("uid");

    /* ---------- OpenAI ---------- */
    let OPENAI_API_KEY = localStorage.getItem("openaiApiKey") || "";
    function pedirApiKey() {
      if (OPENAI_API_KEY) return true;
      const k = prompt("Digite sua OpenAI API Key (fica salva apenas neste navegador):");
      if (!k) return false;
      OPENAI_API_KEY = k.trim();
      localStorage.setItem("openaiApiKey", OPENAI_API_KEY);
      return true;
    }

    /* ---------- Prompt base Clinbot ---------- */
    const systemPrompt = `Voc√™ √© um m√©dico assistente inteligente. Avalie cuidadosamente a consulta abaixo e atue como apoio cl√≠nico.

1. Leia o conte√∫do da consulta e fa√ßa uma an√°lise detalhada e organizada na sua mem√≥ria.
2. Avalie o que falta na anamnese, revis√£o de sistemas, exame f√≠sico ou plano.
3. Proponha hip√≥teses diagn√≥sticas prov√°veis caso ainda n√£o tenham sido.
4. Sugira exames complementares relevantes, scores e uma poss√≠vel conduta/resumo do plano cl√≠nico caso seja necess√°rio.
5. Comente se h√° rastreios pendentes, atualiza√ß√µes de vacina, necessidade de retorno ou refer√™ncia.
6. Escreva de forma emp√°tica e direta, como um colega m√©dico experiente que est√° ajudando na consulta, mas sem excessos.
7. Baseie‚Äëse sempre nas melhores pr√°ticas m√©dicas e evid√™ncias confi√°veis.
8. Busque sempre na web atualiza√ß√µes al√©m do seu conhecimento pr√©vio para estarmos sempre atualizados.
9. Baseie-se apenas nas melhores fontes e diretrizes, sempre atualizadas com as melhores pr√°ticas.
10. Sempre cite as fontes das informa√ß√µes.`;

    /* ---------- Hist√≥rico de conversa (Clinbot) ---------- */
    const conversation = []; // {role:"user"/"assistant", content:"..."}

    /* ---------- √Åudio / Transcri√ß√£o ---------- */
    let mediaRecorder = null;
    let audioChunks   = [];
    let cronometro    = null;

    /* ---------- TinyMCE ---------- */
    tinymce.init({
      selector: '#editor',
      height: 500,
      menubar: false,
      plugins: 'lists image',
      toolbar: 'undo redo | bold italic underline | bullist numlist | image',
      branding: false,
      automatic_uploads: true,
      images_upload_handler: async function (blobInfo, success, failure) {
        try {
          const file     = blobInfo.blob();
          const filename = `imagem_${Date.now()}.jpg`;
          const caminho  = `pacientes/${pacienteId}/imagens/${filename}`;
          const storageRef = ref(storage, caminho);
          await uploadBytes(storageRef, file);
          const url = await getDownloadURL(storageRef);
          success(url);
        } catch (err) {
          console.error("Erro no upload da imagem:", err);
          failure("Erro ao enviar imagem.");
        }
      },
      file_picker_types: 'image',
      file_picker_callback: function (callback, value, meta) {
        if (meta.filetype === 'image') {
          const input = document.createElement('input');
          input.type = 'file';
          input.accept = 'image/*';
          input.onchange = function () {
            const file   = this.files[0];
            const reader = new FileReader();
            reader.onload = function () {
              const id        = 'blobid' + Date.now();
              const blobCache = tinymce.activeEditor.editorUpload.blobCache;
              const base64    = reader.result.split(',')[1];
              const blobInfo  = blobCache.create(id, file, base64);
              blobCache.add(blobInfo);
              callback(blobInfo.blobUri(), { title: file.name });
            };
            reader.readAsDataURL(file);
          };
          input.click();
        }
      },
      content_style:`body{font-family:Helvetica,Arial,sans-serif;font-size:14px;padding:20px;}img{max-width:100%;height:auto;}`
    });

    /* ---------- Carregar template ---------- */
    document.getElementById("template").addEventListener("change", async function () {
      const modelo = this.value;
      if (!modelo) return;
      try {
        const docRef = doc(db, "templates", modelo);
        const snap   = await getDoc(docRef);
        if (!snap.exists()) throw new Error("Modelo n√£o encontrado.");
        tinymce.get("editor").setContent(snap.data().v1 || "");
      } catch (e) {
        console.error(e);
        alert("Erro ao carregar o modelo.");
      }
    });

    /* ---------- Salvar documento (PDF + Firestore) ---------- */
    window.salvarDocumento = async function () {
      const tipo        = document.getElementById("tipo").value;
      const htmlContent = tinymce.get("editor").getContent().trim();
      const plainText   = tinymce.get("editor").getContent({ format:"text" }).replace(/\s+/g," ").trim();

      if (!pacienteId || !tipo || !htmlContent || !medicoId) {
        alert("Preencha o conte√∫do e escolha uma pasta.");
        return;
      }

      try {
        const docRef = doc(db,"pacientes",pacienteId);
        const snap   = await getDoc(docRef);
        if (!snap.exists()) throw new Error("Paciente n√£o encontrado.");

        const dados       = snap.data();
        const arrayAtual  = Array.isArray(dados[tipo]) ? dados[tipo] : [];
        arrayAtual.push(plainText);
        await updateDoc(docRef,{ [tipo]: arrayAtual });

        /* PDF */
        const agora   = new Date();
        const data    = agora.toLocaleDateString("pt-BR").replace(/\//g,"-");
        const hora    = agora.toTimeString().slice(0,5).replace(":","-");
        const nomePDF = `${pacienteId}_${tipo}_${data}_${hora}_${medicoId}.pdf`;

        const wrapper = document.createElement("div");
        wrapper.innerHTML = `<h1>Documento (${tipo})</h1>${htmlContent}`;

        const pdfBlob = await html2pdf().from(wrapper).set({
          margin:1,
          filename:nomePDF,
          image:{ type:"jpeg",quality:0.98 },
          html2canvas:{ scale:2 },
          jsPDF:{ unit:"in", format:"a4", orientation:"portrait" }
        }).outputPdf("blob");

        const storageRef = ref(storage,`pacientes/${pacienteId}/${tipo}/${nomePDF}`);
        await uploadBytes(storageRef, pdfBlob);

        alert("Documento salvo com sucesso!");
        window.location.href = "paciente_view.html";

      } catch (error) {
        console.error(error);
        alert("Erro ao salvar.");
      }
    };

    /* ---------- Primeira an√°lise do Clinbot ---------- */
    window.clinbotPrimeiraAnalise = async function () {
      const tipo        = document.getElementById("tipo").value;
      const htmlContent = tinymce.get("editor").getContent().trim();
      const plainText   = tinymce.get("editor").getContent({ format:"text" }).replace(/\s+/g," ").trim();

      if (!pacienteId || !tipo || !htmlContent || !medicoId) {
        alert("Preencha o conte√∫do e escolha uma pasta.");
        return;
      }

      /* Salvar TXT no Firestore (sem sair) */
      try {
        const docRef = doc(db,"pacientes",pacienteId);
        const snap   = await getDoc(docRef);
        if (!snap.exists()) throw new Error("Paciente n√£o encontrado.");
        const dados       = snap.data();
        const arrayAtual  = Array.isArray(dados[tipo]) ? dados[tipo] : [];
        arrayAtual.push(plainText);
        await updateDoc(docRef, { [tipo]: arrayAtual });
      } catch (e) {
        console.error("Erro ao salvar texto:", e);
        alert("Erro ao salvar texto antes do Clinbot.");
        return;
      }

      /* API Key */
      if (!pedirApiKey()) return;

      /* Monta mensagens */
      conversation.length = 0; // zera
      conversation.push({ role:"user", content: plainText });

      await chamarOpenAI(); // faz chamada e exibe chat
      /* Ap√≥s retorno, exibe √°rea de pergunta */
      document.getElementById("clinbotQuestion").hidden = false;
      document.getElementById("clinbotAskBtn").hidden   = false;
    };

    /* ---------- Perguntar depois ---------- */
    window.clinbotPerguntar = async function () {
      const perguntaEl = document.getElementById("clinbotQuestion");
      const pergunta   = perguntaEl.value.trim();
      if (!pergunta) return;
      conversaLog("user", pergunta);
      conversation.push({ role:"user", content: pergunta });
      perguntaEl.value = "";
      await chamarOpenAI();
    };

    /* ---------- Fun√ß√£o comum para chamar a OpenAI (Clinbot) ---------- */
    async function chamarOpenAI() {
      const chatDiv = document.getElementById("clinbotChat");
      chatDiv.hidden = false;
      conversaLog("assistant", "‚è≥ Pensando...");

      try {
        const resposta = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4.1",
            messages: [
              { role:"system", content: systemPrompt },
              ...conversation
            ],
            temperature: 0.7
          })
        });

        const data = await resposta.json();
        if (data.error) throw new Error(data.error.message || "Erro da API");

        /* Atualiza √∫ltimo "Pensando..." */
        chatDiv.lastChild.textContent = `ü§ñ ${data.choices[0].message.content.trim()}`;
        conversation.push({ role:"assistant", content: data.choices[0].message.content.trim() });

      } catch (e) {
        console.error("Erro no Clinbot:", e);
        chatDiv.lastChild.textContent = "‚ùå Erro ao obter resposta do Clinbot.";
      }
    }

    /* ---------- Helper para exibir conversa ---------- */
    function conversaLog(role, texto) {
      const chatDiv = document.getElementById("clinbotChat");
      const msg     = document.createElement("div");
      msg.className = role === "user" ? "user" : "assistant";
      msg.textContent = role === "user" ? `üë®‚Äç‚öïÔ∏è ${texto}` : `ü§ñ ${texto}`;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    /* ---------- Voltar ---------- */
    window.voltar = () => window.location.href = "paciente_view.html";

    /* ================================================================= */
    /* ===            √ÅUDIO  ‚Äì  GRAVAR ‚Ä¢ TRANSCRIBIR ‚Ä¢ SOAP           === */
    /* ================================================================= */

    /* ---------- Iniciar grava√ß√£o ---------- */
    window.iniciarGravacao = async function () {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
        audioChunks  = [];
        mediaRecorder = new MediaRecorder(stream, { mimeType:"audio/webm" });

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop          = processarGravacao;

        mediaRecorder.start();
        document.getElementById("recordBtn").hidden = true;
        document.getElementById("stopBtn").hidden   = false;

        /* cron√¥metro */
        const label = document.getElementById("tempoLabel");
        let segundos = 0;
        cronometro = setInterval(() => {
          segundos++;
          const min = String(Math.floor(segundos/60)).padStart(2,"0");
          const seg = String(segundos%60).padStart(2,"0");
          label.textContent = `${min}:${seg}`;
        }, 1000);

      } catch (err) {
        console.error("Permiss√£o negada:", err);
        alert("N√£o foi poss√≠vel acessar o microfone.");
      }
    };


    
    /* ---------- Parar grava√ß√£o ---------- */
    window.pararGravacao = function () {
      if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();
      clearInterval(cronometro);
      document.getElementById("tempoLabel").textContent = "";
      document.getElementById("recordBtn").hidden = false;
      document.getElementById("stopBtn").hidden   = true;
    };

    /* ---------- Processar grava√ß√£o ---------- */
    async function processarGravacao() {
      const blob      = new Blob(audioChunks, { type:"audio/webm" });
      const filename  = `consulta_${Date.now()}.webm`;

      /* Salva √°udio bruto (opcional) */
      try {
        const audioRef = ref(storage, `pacientes/${pacienteId}/audio/${filename}`);
        await uploadBytes(audioRef, blob);
      } catch (e) {
        console.warn("Falha ao enviar √°udio:", e);
      }

      /* Transcreve com Whisper */
      const textoTranscrito = await transcreverAudio(blob);
      if (!textoTranscrito) { alert("Erro na transcri√ß√£o."); return; }

      /* Gera nota SOAP com GPT‚Äë4 */
      const soapNote = await gerarNotaSOAP(textoTranscrito);
      if (!soapNote) { alert("Erro ao gerar nota SOAP."); return; }

      /* Coloca no editor */
      tinymce.get("editor").setContent(`<pre style="white-space:pre-wrap;">${soapNote}</pre>`);
      alert("Transcri√ß√£o conclu√≠da e nota SOAP gerada!");
    }

    /* ---------- Transcri√ß√£o via backend ---------- */
async function transcreverAudio(blob) {
  const formData = new FormData();
  formData.append(
    "file",
    new File([blob], "consulta.webm", { type: "audio/webm" })
  );

  try {
    const resp = await fetch("http://127.0.0.1:8000/transcribe/", {
      method: "POST",
      body: formData,
    });
    if (!resp.ok) throw new Error(await resp.text());
    const data = await resp.json();
    return data.transcript || null;
  } catch (e) {
    console.error("Erro na transcri√ß√£o:", e);
    return null;
  }
}

    /* ---------- Gera√ß√£o da nota SOAP ---------- */
    async function gerarNotaSOAP(transcricao) {
      const promptSOAP = `
Voc√™ √© um m√©dico de fam√≠lia experiente. 
Com base na transcri√ß√£o de consulta a seguir, produza um prontu√°rio completo no formato **SOAP**,
usando terminologia m√©dica precisa e atualizada, contemplando:

‚Ä¢ **S (Subjective)** ‚Äì queixa principal, HDA, antecedentes, medica√ß√µes, alergias, revis√£o de sistemas resumida.  
‚Ä¢ **O (Objective)** ‚Äì sinais vitais, exame f√≠sico (sistematizado), exames complementares dispon√≠veis.  
‚Ä¢ **A (Assessment)** ‚Äì diagn√≥stico(s) diferencial(is) e principal(is) com racioc√≠nio breve.  
‚Ä¢ **P (Plan)** ‚Äì plano diagn√≥stico, terap√™utico, educacional, rastreamento, follow‚Äëup, retorno ou refer√™ncia.  

Inclua t√≥picos de preven√ß√£o, guidel√≠nes recentes e c√≥digos CID‚Äë10 se cab√≠veis.  
N√£o invente dados; se algo n√£o foi dito, registre como *‚ÄúN√£o avaliado‚Äù*.

Transcri√ß√£o:
"""${transcricao}"""
`;

try {
    const resp = await fetch("http://127.0.0.1:8000/summarize/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ transcript: transcricao }),
    });
    if (!resp.ok) throw new Error(await resp.text());
    const data = await resp.json();
    return data.soap || null;
  } catch (e) {
    console.error("Erro ao gerar SOAP:", e);
    return null;
  }
    }
    

  </script>

  
</body>
