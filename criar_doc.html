<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Documento</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #f2f6f8;
      padding: 20px;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
    }
    #editor-container {
      max-width: 1000px;
      margin: auto;
    }
    textarea#editor {
      min-height: 500px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ─── ClinBot Audio + SOAP Panel ──────────────────────────────────────── -->
  <div class="center" id="clinbot-panel">
    <button id="record-btn">🔴 Gravar áudio</button>
    <button id="stop-btn" disabled>⏹ Parar</button>
    <select id="lang">
      <option value="pt">Português (pt-BR)</option>
      <option value="en">English</option>
    </select>
    <button id="transcribe-btn" disabled>📝 Transcrever</button>
    <span id="transcribe-status"></span>
    <button id="soap-btn">🗂️ Gerar SOAP</button>
    <span id="soap-status"></span>
  </div>

  <h1>📝 Criar Novo Documento</h1>

  <!-- ─── Pasta Selector ─────────────────────────────────────────────────── -->
  <div class="center">
    <label for="tipo">Escolha a pasta:</label>
    <select id="tipo">
      <option value="resumo">Resumo</option>
      <option value="prontuario">Prontuário</option>
      <option value="exame">Exame</option>
      <option value="tratamento">Tratamento</option>
      <option value="documento">Documento</option>
    </select>
  </div>
  <br>

  <!-- ─── TinyMCE Editor ─────────────────────────────────────────────────── -->
  <div id="editor-container">
    <textarea id="editor"></textarea>
  </div>

  <!-- ─── ClinBot Copilot Chat ─────────────────────────────────────────────────── -->
  <div class="center">
    <button onclick="window.toggleCopilot()" style="margin-top:20px;">🤖 Mostrar/Ocultar Copilot</button>
  </div>

  <div id="copilot-panel" style="display:none; max-width: 900px; margin: 20px auto; background:#ffffff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <h3>ClinBot Copilot</h3>
    <textarea id="copilot-question" rows="3" placeholder="Digite sua pergunta..." style="width:100%; padding:10px;"></textarea>
    <br>
    <button onclick="fazerPerguntaCopilot()">Enviar pergunta</button>
    <div id="copilot-response" style="margin-top: 15px; padding: 10px; background:#f9f9f9; border-left: 3px solid #007bff;"></div>
  </div>

  <!-- ─── Save / Back Buttons ─────────────────────────────────────────────── -->
  <div class="center">
    <button onclick="salvarDocumento()">💾 Salvar</button>
    <button onclick="voltar()">🔙 Voltar</button>
  </div>

  <!-- html2pdf for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  
  <!-- your unified application logic: -->
  <script type="module" src="./script.js"></script>
</body>
</html>
