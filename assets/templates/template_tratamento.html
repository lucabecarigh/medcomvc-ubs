<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Receituário / Tratamento</title>

  <style>
    /* ---------- Configurações de página ---------- */
    @page  { margin: 1.5cm 2cm 2cm 2cm; }

    /* ---------- Estilos básicos ---------- */
    body   { font-family: "Times New Roman", serif; font-size: 12pt; line-height: 1.4; text-align: justify; }
    h1     { font-size: 16pt; text-align: center; margin: .6cm 0 .4cm 0; text-transform: uppercase; }
    ul,ol  { margin-left: 1.2cm; }
    .no-break { page-break-inside: avoid; }

    /* Linha da assinatura (caso queira usar) */
    .assinatura     { margin-top: 2cm; text-align: right; }
    .assinatura hr  { border: none; border-top: 1px solid #000; width: 8cm; margin: 0 auto .2cm auto; }
  </style>
</head>

<body>

  <!-- ===== CABEÇALHO (imagem) ===== -->
  <div class="no-break">
    <img src="../imagens/cabecalho.png" style="width:100%;height:auto;" alt="Cabeçalho">
  </div>

  <!-- ===== Bloco gerado pela IA ===== -->
  <p class="no-break" style="font-size:10pt;text-align:center;margin:4px 0;">
    Paciente: <strong>{{PACIENTE}}</strong><br>
    Médico:   <strong>{{MEDICO}}</strong><br>
    Data:     <strong>{{DATA}}</strong> • Hora: <strong>{{HORA}}</strong><br>
    Local:    <strong>UBS Teobaldo Inácio da Silva</strong>
  </p>
  <hr style="margin:4px 0;">

  <!-- ===== Título opcional ===== -->
  <h1>Prescrição / Tratamento</h1>

  <!-- ===== Conteúdo produzido no TinyMCE ===== -->
  {{CONTEUDO}}

  <!-- ===== Rodapetto (somente neste template) ===== -->
  <div class="no-break" style="margin-top:1cm;">
    <img src="../imagens/rodapetto.png" style="width:100%;height:auto;" alt="Rodapetto">
  </div>

</body>
</html>
