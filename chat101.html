<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat de D√∫vidas</title>
  <style>
    body { font-family:sans-serif; padding:20px; }
    #chat { max-width:600px; margin:0 auto; height:70vh; overflow-y:auto; border:1px solid #ccc; padding:10px; }
    .msg { margin:10px 0; }
    .user { text-align:right; color:#0d6efd; }
    .bot  { text-align:left;  color:#333; }
    #input { width:100%; padding:8px; box-sizing:border-box; }
    button { padding:8px 12px; margin-top:8px; }
  </style>
</head>
<body>
  <h1>‚ùì Pergunte ao seu assistente de sa√∫de</h1>
  <div id="chat"></div>
  <textarea id="input" rows="3" placeholder="Digite sua pergunta..."></textarea><br/>
  <button onclick="enviar()">Enviar</button>

  <script>


    // ---- fun√ß√£o de formata√ß√£o (copiada de criar_doc.html) ----
    function formatAssistant(t){
      // negrito: **texto** ‚Üí <strong>texto</strong>
      t = t.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
      // sublinhado: *texto* ‚Üí <u>texto</u>
      t = t.replace(/\*(?!\*)([^*]+?)\*(?!\*)/g, "<u>$1</u>");

      const lines = t.split(/\r?\n/);
      let html = "", list = null;

      const closeList = () => {
        if (list) { html += `</${list}>`; list = null; }
      };

      for (let raw of lines) {
        const line = raw.trim();
        if (!line) { closeList(); continue; }

        // --- separador ---
        if (/^---+$/.test(line)) {
          closeList(); html += "<hr>"; continue;
        }
        // --- cabe√ßalhos markdown ---
        if (/^##\s+/.test(line) || /^###\s+/.test(line)) {
          closeList();
          const lvl = line.startsWith("###") ? "h4" : "h3";
          html += `<${lvl}>${line.replace(/^###?\s+/,"")}</${lvl}>`;
          continue;
        }
        // --- listas com "-" ---
        if (/^\-\s+/.test(line)) {
          if (list !== "ul") { closeList(); html += "<ul>"; list = "ul"; }
          html += `<li>${line.slice(2).trim()}</li>`;
          continue;
        }
        // --- listas numeradas ---
        if (/^\d+\.\s+/.test(line)) {
          if (list !== "ol") { closeList(); html += "<ol>"; list = "ol"; }
          html += `<li>${line.replace(/^\d+\.\s+/,"")}</li>`;
          continue;
        }
        // --- par√°grafo comum ---
        closeList();
        html += `<p>${line}</p>`;
      }
      closeList();
      return html;
    }



    async function enviar(){
      const txt = document.getElementById('input').value.trim();
      if(!txt) return;
      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class="msg user">üë§ ${txt}</div>`;
      document.getElementById('input').value = '';
      try {
        const res = await fetch('http://127.0.0.1:8000/patient_chat/', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ question: txt })
        });
        const j = await res.json();
        chat.innerHTML += `<div class="msg bot">ü§ñ ${formatAssistant(j.answer)}</div>`;      } catch(e){
        chat.innerHTML += `<div class="msg bot">‚ùå Erro ao consultar. Tente novamente.</div>`;
      }
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
