<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat de D√∫vidas</title>
  <style>
    body  { background-color: rgb(248, 243, 214); padding:20px; font-family:sans-serif; }    #chat { max-width:600px; margin:0 auto; height:70vh; overflow-y:auto;
            border:1px solid #ccc; padding:10px; background-color: #ffffff; }
    .msg  { margin:10px 0; }
    .user { text-align:right; color:#0d6efd; }
    .bot  { text-align:left;  color:#333; }
    #input{ width:100%; padding:8px; box-sizing:border-box ; background-color: #ffffff; }
    button{ padding:8px 12px; margin-top:8px; }
  </style>
</head>
<body>
  <h1>‚ùì Pergunte ao seu assistente de sa√∫de</h1>
  <div id="chat"></div>
  <textarea id="input" rows="3" placeholder="Digite sua pergunta..."></textarea><br/>
  <button onclick="enviar()">Enviar</button>

  <script>
    /* ---------- UID do paciente salvo no login ---------- */
    const uidPaciente = localStorage.getItem("uid");
    if(!uidPaciente){
      alert("Sess√£o expirada. Fa√ßa login novamente.");
      window.location.href = "index.html";
    }

    /* ---------- formata√ß√£o da resposta ---------- */
    function formatAssistant(t){
      t = t.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>")
           .replace(/\*(?!\*)([^*]+?)\*(?!\*)/g, "<u>$1</u>");
      const lines = t.split(/\r?\n/); let html="", list=null;
      const close=()=>{ if(list){ html+=`</${list}>`; list=null;} };
      for(const raw of lines){
        const l=raw.trim(); if(!l){ close(); continue; }
        if(/^---+$/.test(l)){ close(); html+="<hr>"; continue; }
        if(/^##\s+/.test(l)||/^###\s+/.test(l)){
          close(); const h=l.startsWith("###")?"h4":"h3";
          html+=`<${h}>${l.replace(/^###?\s+/,"")}</${h}>`; continue;}
        if(/^\-\s+/.test(l)){ if(list!=="ul"){ close(); html+="<ul>"; list="ul";}
          html+=`<li>${l.slice(2)}</li>`; continue;}
        if(/^\d+\.\s+/.test(l)){ if(list!=="ol"){ close(); html+="<ol>"; list="ol";}
          html+=`<li>${l.replace(/^\d+\.\s+/,"")}</li>`; continue;}
        close(); html+=`<p>${l}</p>`;
      } close(); return html;
    }

    /* ---------- envia pergunta ---------- */
    async function enviar(){
      const txtEl=document.getElementById("input");
      const txt  =txtEl.value.trim(); if(!txt) return;
      const chat =document.getElementById("chat");
      chat.innerHTML+=`<div class="msg user">üë§ ${txt}</div>`;
      txtEl.value="";

      try{
        const res = await fetch("http://127.0.0.1:8000/patient_chat/",{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ uid: uidPaciente, question: txt })
        });
        if(!res.ok) throw new Error(res.status);
        const j=await res.json();
        chat.innerHTML+=`<div class="msg bot">ü§ñ ${formatAssistant(j.answer)}</div>`;
      }catch(e){
        chat.innerHTML+=`<div class="msg bot">‚ùå Erro ao consultar. Tente novamente.</div>`;
      }
      chat.scrollTop=chat.scrollHeight;
    }
  </script>
</body>
</html>
